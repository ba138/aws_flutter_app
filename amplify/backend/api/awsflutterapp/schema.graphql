type Product
@model
@auth(rules: [
  { allow: owner, ownerField: "owner", operations: [create, update, delete] },
  { allow: private, operations: [read] }
]) {
  id: ID!
  owner: String
  name: String!
  description: String!
  price: Float!
  imagePath: String!
  createdAt: AWSDateTime
}

