type Message
@model
@auth(rules: [
  { allow: owner, ownerField: "senderId", operations: [create, read] },
  { allow: private, operations: [read] }
]) {
  id: ID!
  conversationId: String!
    @index(
      name: "byConversation",
      sortKeyFields: ["createdAt"],
      queryField: "messagesByConversation"
    )
  senderId: String!
  receiverId: String!
  text: String!
  createdAt: AWSDateTime!
}



type Conversation
@model
@auth(rules: [
  { allow: owner, ownerField: "userA" },
  { allow: owner, ownerField: "userB" }
]) {
  id: ID!
  userA: String!
  userB: String!
  lastMessage: String
}

